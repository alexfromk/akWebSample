<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cities</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

<h2>List of cities</h2>
<table>

    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Population</th>
        <th>actions</th>
    </tr>

    <tr th:each="city : ${cities}">
        <td th:text="${city.id}">id</td>
        <td th:text="${city.name}">name</td>
        <td th:text="${city.population}">population</td>
        <!--<td><a href="/modify_city?id=*{city.id}">modify</a> </td> -->
        <td><a th:href="@{'/modify_city?id=' + ${city.id}}">modify</a>
    </tr>
</table>
	<a href="/">To home</a> | <a href="add_city">Create new</a>
</body>
</html>
